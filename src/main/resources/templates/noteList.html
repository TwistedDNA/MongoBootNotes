<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Notes list</title>
</head>
<body>
Here will be list of all notes
<div th:if="${notes != null}">
    <ul>
        <li th:each="note:${notes}" th:text="${note}"/>
    </ul>
</div>
</body>
</html>
